<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twitch-Anti-Follower-Bot</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div
      style="position: sticky; top: 0; background-color: black; color: white"
    >
      <a
        id="authorizeBtn"
        href="https://id.twitch.tv/oauth2/authorize?response_type=token&client_id=2igqjwktgfbdo1ct62h273rmv79qap&redirect_uri=https://tafb.wissididom.me&scope=user:read:chat+user:write:chat+moderator:manage:chat_messages"
        >Authorize</a
      >
      <form id="botForm" action="javascript:void(0);" onsubmit="connect()">
        <label for="channel">Channel:</label><br />
        <input
          type="text"
          id="channel"
          name="Channel"
          placeholder="Channelname"
        /><br />
        <input type="submit" value="Check token" />
      </form>
      <div id="statusBox"></div>
    </div>
    <ul id="chat"></ul>
    <script src="app.js"></script>
  </body>
</html>
